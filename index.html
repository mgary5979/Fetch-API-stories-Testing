<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Fetch API Stories</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch Stories API Testing</h1>
      <div class="d-flex">
        <button class="btn btn-primary mr-4 m-3" id="getStories">
          Get Stories
        </button>
        <button class="btn btn-success mr-4 m-3" id="getUsers">
          Get Users
        </button>
        <button class="btn btn-warning mr-4 m-3" id="getPosts">
          Get API Data
        </button>
      </div>
      <div id="output"></div>
      <form id="addPost">
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Body"
          ></textarea>
        </div>
        <div>
          <input
            type="submit"
            class="btn btn-secondary ml-2 mt-2"
            value="Submit"
          />
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
